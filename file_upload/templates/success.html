<!-- success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Successful</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 400px;
            overflow: hidden;
        }

        h2 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
            color: #34495e;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .error {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Successful</h2>
        {% if s3_file_url and file_name %}
            <p>File Name: {{ file_name }}</p>
            <p>File URL: <a href="{{ s3_file_url }}" target="_blank">{{ s3_file_url }}</a></p>
            <img src="{{ s3_file_url }}" alt="Uploaded File">
        {% else %}
            <p class="error">File not found in S3.</p>
        {% endif %}
        <!-- You can add more content or links as needed -->
    </div>
</body>
</html>
